---
version: "3.9"

services:
  # PgAdmin
  db_admin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ./_dockerfiles/db_admin/.env
    networks:
      ww-tweeter:
        aliases:
          - db_admin

    ports:
      - 8080:80/TCP

  # PostgreSQL
  db:
    build:
      context: ./_dockerfiles/db
    depends_on:
      - db_admin
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root"]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    env_file:
      - ./_dockerfiles/db/.env
    networks:
      ww-tweeter:
        aliases:
          - db_admin
    ports:
      - 5432:5432/TCP
    volumes:
      # - ./_dockerfiles/db/db_init:/docker-entrypoint-initdb.d/
      - db:/var/lib/postgresql/data

volumes:
  db:

networks:
  ww-tweeter:
